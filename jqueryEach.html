<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .each function</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>Do homework</li>
        <li>Read</li>
        <li>Eat dinner</li>
        <li>Watch TV</li>
        <li>Sleep</li>
    </ul>

    <script>
        console.log("Iterating using each:");
        $("li").each(function(index) {
        var toDo = $(this).text(); //captures the text in each li
        index++
        //check console to see results
        //the index starts at 0, like with most iterations
        console.log(index + ". " + toDo);
        });
    </script>
</body>
</html>
